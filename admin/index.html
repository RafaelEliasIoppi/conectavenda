<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CMS Admin</title>

  <!-- Widget de Identity (recomendado se você usa login via Netlify) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
  <!-- Elemento raiz onde o CMS será montado -->
  <div id="nc-root"></div>

  <!-- Script principal do Decap CMS -->
  <script src="https://unpkg.com/decap-cms@3.8.3/dist/decap-cms.js"></script>

  <!-- Inicialização do Netlify Identity -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.reload();
          });
        }
      });
      window.netlifyIdentity.init();
    }
  </script>
</body>
</html>
