---
name: Post Diário

'on':
  schedule:
    - cron: '0 9 * * *'  # Executa todos os dias às 9h UTC (6h BRT)
  workflow_dispatch:

jobs:
  criar-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          # Não usamos o GITHUB_TOKEN aqui, pois o push será feito manualmente
          persist-credentials: false

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Executar script de geração de post
        run: python gerar_post.py

      - name: Configurar Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/RafaelEliasIoppi/conectavenda.git

      - name: Commit e push do novo post
        run: |
          git add content/posts/
          git diff --staged --quiet || \
            git commit -m "Post diário automático - $(date +'%Y-%m-%d')"
          git push origin main
