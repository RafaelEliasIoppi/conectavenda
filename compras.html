<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Notifica√ß√µes de Compra</title>
  <style>
    #container-mensagens {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .mensagem-compra {
      background-color: #4CAF50;
      color: white;
      padding: 16px 24px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
      font-size: 15px;
      opacity: 0;
      transform: translateY(-20px);
      animation: aparecer 0.5s forwards, desaparecer 0.5s forwards 4.5s;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes desaparecer {
      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>

<div id="container-mensagens"></div>

<script>
  const nomes = [
    "Ana", "Carlos", "Fernanda", "Jo√£o", "Mariana",
    "Lucas", "Patr√≠cia", "Rafael", "Juliana", "Eduardo"
  ];

  const produtos = [
    "T√™nis Esportivo", "Fone Bluetooth", "Rel√≥gio Smart",
    "Camiseta Dry Fit", "Notebook Gamer", "Livro de Fic√ß√£o",
    "Cadeira Ergon√¥mica", "Mouse Sem Fio", "Garrafa T√©rmica",
    "Mochila Executiva"
  ];

  function criarMensagemCompra() {
    const container = document.getElementById('container-mensagens');

    const nome = nomes[Math.floor(Math.random() * nomes.length)];
    const produto = produtos[Math.floor(Math.random() * produtos.length)];

    const div = document.createElement('div');
    div.className = 'mensagem-compra';
    div.textContent = `üõçÔ∏è ${nome} acabou de comprar: ${produto}!`;

    container.appendChild(div);

    // Remove a mensagem ap√≥s 5 segundos
    setTimeout(() => {
      container.removeChild(div);
    }, 5000);
  }

  // Primeira exibi√ß√£o
  criarMensagemCompra();

  // Repetir a cada 10 segundos
  setInterval(criarMensagemCompra, 10000);
</script>

</body>
</html>
