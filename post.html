<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      background: #fafafa;
    }
    img.featured {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
      border-radius: 8px;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    time {
      color: #666;
      font-size: 0.9rem;
      display: block;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <main id="post-content">Carregando...</main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const slug = new URLSearchParams(location.search).get("slug");

    async function carregarPost(slug) {
      const container = document.getElementById("post-content");

      try {
        // 1. Lista todos os arquivos no repositório
        const res = await fetch(
          "https://api.github.com/repos/RafaelEliasIoppi/conectavenda/contents/content/posts?ref=main"
        );
        if (!res.ok) throw new Error("Erro ao listar arquivos");
        const files = await res.json();

        // 2. Encontra o arquivo correspondente ao slug
        const file = files.find(f =>
          f.name.toLowerCase().includes(slug.toLowerCase())
        );
        if (!file || !file.download_url) {
          container.innerText = "Post não encontrado.";
          return;
        }

        // 3. Baixa o Markdown
        const md = await fetch(file.download_url).then(r => r.text());

        // 4. Extrai frontmatter (YAML simples)
        const frontmatterMatch = md.match(/^---([\s\S]*?)---/);
        const meta = {};
        let body = md;

        if (frontmatterMatch) {
          body = md.replace(frontmatterMatch[0], "").trim();
          frontmatterMatch[1]
            .split("\n")
            .forEach(line => {
              const [key, ...vals] = line.split(":");
              if (!key || !vals.length) return;
              meta[key.trim()] = vals.join(":").trim().replace(/^"|"$/g, "");
            });
        }

        // 5. Corrige imagens com caminho relativo
        body = body.replace(
          /!\[([^\]]*)\]\((\/[^\)]+)\)/g,
          (_, alt, path) => `![${alt}](${location.origin}${path})`
        );

        // 6. Monta HTML final
        const html = `
          <article>
            <h1>${meta.title || slug}</h1>
            ${meta.image ? `<img src="${location.origin}${meta.image}" alt="${meta.title || ''}" class="featured">` : ""}
            ${meta.date ? `<time datetime="${meta.date}">${new Date(meta.date).toLocaleDateString("pt-BR")}</time>` : ""}
            <div>${marked.parse(body)}</div>
          </article>
        `;

        container.innerHTML = html;
      } catch (error) {
        console.error("Erro ao carregar post:", error);
        container.innerText = "Erro ao carregar post.";
      }
    }

    if (slug) {
      carregarPost(slug);
    } else {
      document.getElementById("post-content").innerText = "Slug não informado.";
    }
  </script>
</body>
</html>
