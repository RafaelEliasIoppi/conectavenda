<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Post</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f0f0f0;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 1rem 0;
    }
    time {
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main id="post">Carregando...</main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const slug = new URLSearchParams(location.search).get("slug");
    const postEl = document.getElementById("post");

    async function carregarPost(slug) {
      try {
        const res = await fetch("https://api.github.com/repos/RafaelEliasIoppi/conectavenda/contents/content/posts?ref=main");
        const files = await res.json();
        const file = files.find(f => f.name.toLowerCase().includes(slug.toLowerCase()));
        if (!file) return postEl.innerText = "Post não encontrado.";

        const md = await fetch(file.download_url).then(r => r.text());
        const meta = {};
        const front = md.match(/^---\s*([\s\S]*?)\s*---/);
        let body = md;

        if (front) {
          body = md.replace(front[0], "").trim();
          front[1].split("\n").forEach(l => {
            const [k, ...v] = l.split(":");
            meta[k.trim()] = v.join(":").trim().replace(/^"|"$/g, "");
          });
        }

        body = body.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, (_, alt, path) =>
          `![${alt}](/static/img/uploads/${path.trim()})`
        );

        postEl.innerHTML = `
          <h1>${meta.title || slug}</h1>
          ${meta.image ? `<img src="/static/img/uploads/${meta.image}" alt="${meta.title || ''}">` : ""}
          ${meta.date ? `<time>${new Date(meta.date).toLocaleDateString("pt-BR")}</time>` : ""}
          <div>${marked.parse(body)}</div>
        `;
      } catch {
        postEl.innerText = "Erro ao carregar post.";
      }
    }

    slug ? carregarPost(slug) : postEl.innerText = "Slug não informado.";
  </script>
</body>
</html>
