<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      background: #fafafa;
    }

    img.featured {
  max-width: 100%;
  max-height: 400px; /* Limita a altura da imagem */
  height: auto;
  margin: 1rem 0;
  border-radius: 8px;
  object-fit: cover; /* Mantém o enquadramento agradável */
}


    h1 {
      margin-bottom: 0.5rem;
    }

    time {
      color: #666;
      font-size: 0.9rem;
      display: block;
      margin-bottom: 1.5rem;
    }

    .loading {
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <main id="post-content" class="loading">Carregando...</main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const slug = new URLSearchParams(location.search).get("slug");

    function resolveImagePath(path) {
      if (/^https?:\/\//.test(path)) return path;
      return location.origin + path.replace(/^\/static/, "");
    }

    async function carregarPost(slug) {
      const container = document.getElementById("post-content");

      try {
        // Lista arquivos no repositório
        const res = await fetch(
          "https://api.github.com/repos/RafaelEliasIoppi/conectavenda/contents/content/posts?ref=main"
        );
        if (!res.ok) throw new Error("Erro ao listar arquivos no GitHub");

        const files = await res.json();

        // Encontra arquivo pelo slug
        const file = files.find(f => f.name.toLowerCase().includes(slug.toLowerCase()));
        if (!file || !file.download_url) {
          container.innerText = "Post não encontrado.";
          return;
        }

        // Baixa Markdown
        const md = await fetch(file.download_url).then(r => r.text());

        // Extrai frontmatter
        const frontmatterMatch = md.match(/^---\s*([\s\S]*?)\s*---/);
        const meta = {};
        let body = md;

        if (frontmatterMatch) {
          body = md.replace(frontmatterMatch[0], "").trim();

          frontmatterMatch[1].split("\n").forEach(line => {
            const [key, ...vals] = line.split(":");
            if (!key || !vals.length) return;

            let value = vals.join(":").trim().replace(/^"|"$/g, "");
            if (key.trim() === "image") value = value.replace(/^\/static/, "");
            meta[key.trim()] = value;
          });
        }

        // Corrige imagens do corpo
        body = body.replace(/!\[([^\]]*)\]\((\/[^\)]+)\)/g, (_, alt, path) => {
          return `![${alt}](${resolveImagePath(path)})`;
        });

        // Monta HTML final
        const html = `
          <article>
            <h1>${meta.title || slug.replace(/-/g, " ")}</h1>
            ${
              meta.image
                ? `<img src="${resolveImagePath(meta.image)}" alt="${meta.title || ''}" class="featured">`
                : ""
            }
            ${
              meta.date
                ? `<time datetime="${meta.date}">${new Date(meta.date).toLocaleDateString("pt-BR")}</time>`
                : ""
            }
            <div>${marked.parse(body)}</div>
          </article>
        `;

        container.innerHTML = html;

      } catch (error) {
        console.error("Erro ao carregar post:", error);
        container.innerText = "Erro ao carregar post.";
      }
    }

    if (slug) {
      carregarPost(slug);
    } else {
      document.getElementById("post-content").innerText = "Slug não informado.";
    }
  </script>
</body>
</html>
